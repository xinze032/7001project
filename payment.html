<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        /* 悬浮窗样式 */
        #payment-modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #close-btn {
            cursor: pointer;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="showModal()">Book Now</button>

    <div id="payment-modal">
        <div id="modal-content">
            <button id="close-btn" onclick="closeModal()">Close</button>
            <img src="image/pay.jpg" alt="Payment Code">
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('payment-modal').style.display = 'none';
        }
    </script>
</body>
</html>
